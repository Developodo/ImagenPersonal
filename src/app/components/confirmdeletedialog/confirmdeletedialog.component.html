<h1 mat-dialog-title>¿Estás seguro?</h1>
<div mat-dialog-content>
  <p>Esta acción eliminará permanentemente al cliente. ¿Estás seguro de que deseas continuar?</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="'confirm'">Sí</button>
</div>
